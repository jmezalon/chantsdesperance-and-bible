<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chants d'Espérance & Bible</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #FFFBF5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            color: #8B4513;
            margin-bottom: 20px;
            font-size: 32px;
        }
        p {
            margin-bottom: 20px;
            font-size: 18px;
            color: #666;
        }
        .links {
            margin-top: 30px;
        }
        a {
            display: inline-block;
            color: #8B4513;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid #8B4513;
            border-radius: 8px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #8B4513;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chants d'Espérance & Bible</h1>
        <p>A mobile app featuring Haitian hymns and Bible reading in multiple translations.</p>
        <div class="links">
            <a href="privacy-policy.html">Privacy Policy</a>
        </div>
    </div>
</body>
</html>
